<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">

      <div class="header container-fluid">
        <div class="black-strip row">
          <div class="col-md-12">1</div>
        </div>
        <div class="green-strip row">
          <div class="col-md-12">2</div>
        </div>
      </div><!-- end header -->

      <div class="main container-fluid">
        <div class="row">
          <div class="col-md-6">
            <div id="map" class="row"></div>
          </div>
          <div class="col-md-6">
            <div class="offers">
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="offers__item">1</div>
              <div class="pagenav">
                <ul>
                  <li><span href="#">1</span></li>
                  <li><a href="#">2</a></li>
                  <li><a href="#">3</a></li>
                  <li><span class="dotes">...</span></li>
                  <li><a href="#">8</a></li>
                  <li><a class="next" href="#">Дальше</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div><!-- end main -->
      <div class="footer container-fluid">
        <div class="row footer-strip"></div>
        <div class="row footer__container">
          <div class="col-md-4">1</div>
          <div class="col-md-4">2</div>
          <div class="col-md-4">3</div>
        </div>
      </div>
    </div><!-- end wrapper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
